<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h2 style="text-align: center;">Table with Colspan, Rowspan, Cellspacing & Cellpadding</h2>

    <table>
        <tr>
            <th rowspan="2">ID</th>
            <th colspan="2">Name</th>
            <th rowspan="2">Department</th>
            <th rowspan="2">Marks</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anandan</td>
            <td>P</td>
            <td rowspan="2">EEE</td>
            <td>99</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abisheik</td>
            <td>T</td>
            <td>95</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Tamil Selvan</td>
            <td>T</td>
            <td>CSE</td>
            <td>93</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Kavya</td>
            <td>S</td>
            <td>Mechanical</td>
            <td>92</td>
        </tr>
    </table>
     <div class="button_container">
        <div>
            <button><a href="../Q1/fifth.html">Question 1</a></button>
        </div>
        <div>
            <button><a href="../Q3/index.html">Question 3</a></button>
        </div>
    </div>
</body>
</html>
