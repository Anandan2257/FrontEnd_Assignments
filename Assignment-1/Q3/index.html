<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link href="style.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <img src="image1.webp" 
            alt="Image 1" 
            width="300" height="200" 
            title="This image loads lazily" 
            loading="lazy" 
            style="margin: 10px;">

            <img src="image2.png" 
                alt="Image 2" 
                width="250" height="200" 
                title="This is my second image" 
                style="margin: 10px">

            <a href="https://www.zoho.com/sites/website-builder.html">
                <img src="image3.webp" 
                    alt="Image" 
                    width="300" height="210" 
                    title="Zoho Corporation" 
                    style="margin: 10px">
            </a>
        </div>
    </body>
</html>
